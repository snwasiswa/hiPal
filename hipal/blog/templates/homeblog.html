<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Incorporated CSS-->
    {% load static %}
    <link  href="{% static 'css/blog/styles.css' %}" rel="stylesheet" type="text/css">

    <title>{% block title %}My Posts{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <h5 class="navbar-brand text-primary" href="/">hiPal</h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h5 class="nav-link text-primary" href="/about">About<span class="sr-only">(current)</span></h5>
                </li>
                <li class="nav-item">
                    <h5 class="nav-link text-primary" href="/language">Learn a language</h5>
                </li>
                <li class="nav-item">
                    <h5 class="nav-link text-primary" href="/blog">Blog</h5>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">

                {% if request.user.is_authenticated %}
                <button class="btn btn-outline-primary my-2 my-sm-0" href = "{% url 'logout' %}">Sign out</button>

                {% else %}
                <button class="btn btn-outline-primary my-2 my-sm-0" href = "{% url 'login'%}">Sign in</button>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign up</button>
                {% endif %}


            </div>
        </div>
    </nav>
    <div class="id text-center">
        <h1>Welcome to your Blog</h1>
    </div>
    <div id = "content">
        {% block content %}
        {% endblock %}
    </div>
    </div>
    <div id="sidebar">
        <h2>My hiPal blog posts</h2>
        <p>This is a try</p>
    </div>
    <footer class=" text-center">
        <p class="py-3 my-0">
            Â© 2021 hiPal
        </p>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
          {% block domready %}
          {% endblock %}
          });
    </script>
</body>

</html>
