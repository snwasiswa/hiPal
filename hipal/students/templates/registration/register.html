<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load static %}
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>{% block title %} Sign Up {% endblock %}</title>
</head>
<body>
<div>
    {% block content%}

    <h1 class="text-center pb-5 pt-5">Sign Up</h1>

    <div class="container my-3 pb-5 pt-5">

      <div class="row">
        <div class="col-sm my-3 pb-3 pt-3">

        </div>

        <div class="col-sm my-3 pb-5 pt-5 bg-light text-dark">
            <p class="text-center>Please fill out the form below</p>
          <form action="/contact" method="post">
            {% csrf_token %}
              {{form.as_p}}
            <button type="submit" class="btn btn-primary text-center">Create New Account</button>
          </form>
        </div>

      </div>
    </div>
    {% endblock %}
</div>
</body>
</html>
