<!doctype html>
<html lang="en">
{% load static %}

<head>
        <!-- Required meta templatetags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Incorporated CSS-->
   <link rel="stylesheet" href="{%static 'languages/styles.css'%}" type="text/css">
    <title>{% block title %} File Content{% endblock %}</title>
</head>

<body>
<div class="container">
    {% block content %}
     <p><a href="{{ item.file.url }}" class="text-center btn btn-primary">Download File</a></p>
    {% endblock %}
</div>
</body>

</html>
