<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load static %}

<head>
  <!-- Required meta templatetags -->
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>{% block title %} Sign Up {% endblock %}</title>
</head>

<body>
  {% block content%}
  <h1 class="text-center pb-5 pt-5">Sign Up</h1>
  <div class="container my-3 pb-5 pt-5">

    <h3 class="text-center">Create New Account</h3>
    <div class="row mx-5">
      <div class="row mx-5">
        <div class="row mx-5">
          <div class="col-sm my-5 pb-5 pt-5 text-light bg-dark">
            <p class="text-center text-light">Please fill out the registration form to get started</p>

            <form method="post" class="py-3">
              <div style="width:70%; display:inline-block">
                <div style="width:50%; overflow:auto" class="py-3">
                  {% csrf_token %}
                  {{ instructor_form.as_p }}
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary text-center">Create my account</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>

</html>
