<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load static %}

<head>
  <!-- Required meta templatetags -->
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>{% block title %} Sign Up {% endblock %}</title>
</head>

<body>
  <div>
    {% block content%}
    <h1 class="text-center text-light pb-5 pt-5">Sign Up</h1>
    <div class="container text-light my-3 pb-5 pt-5">

        <h3 class="text-center">Create New Account</h3>

      <div class="row">

        <div class="col-sm my-3 pb-5 pt-5 text-light bg-dark">
          <p class="text-center text-light">Please fill out the registration form to get started</p>

          <form method="post" class="py-3">
            <div style="width:50%; display:inline-block">
              <div style="width:50%; overflow:auto" class="py-3">
            {% csrf_token %}
            {{ instructor_form.as_p }}
                </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary text-center">Done and Create my account</button>
            </div>
          </form>

        </div>
      </div>
    </div>
    {% endblock %}
  </div>
</body>

</html>
