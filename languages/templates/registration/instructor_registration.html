{% extends "secondbase.html" %}
{% load django_bootstrap5 %}

  <title>{% block title %} Sign Up {% endblock %}</title>

  {% block content%}
  <h1 class="text-center pb-5 pt-5 text-light">Sign Up</h1>
  <div class="container bg-secondary my-3 pb-5 pt-5">

    <h3 class="text-center text-light">Create New Account</h3>
    <div class="row mx-5">
      <div class="row mx-5">
        <div class="row mx-5">
          <div class="col-sm my-5 pb-5 pt-5 text-light bg-dark" style="margin-left: 150px">
            <p class="text-center text-light">Please fill out the registration form to get started</p>

            <form method="post" class="py-3">
              <div style="width:100%; display:inline-block">
                <div style="width:100%; overflow:auto" class="py-3 text-success">
                  {% csrf_token %}
                  {% bootstrap_form instructor_form %}
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary text-center">Create my account</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
