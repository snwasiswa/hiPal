<!doctype html>
<html lang="en">
{% extends "base.html" %}

{% load static %}


<head>
        <!-- Required meta templatetags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Incorporated CSS-->
    <link rel="stylesheet" href="{% static 'css/languages.css' %}" type="text/css">

    <title>{% block title %}Log out{% endblock %}</title>
</head>


<body>

    {% block content %}
    <div class="id">
        <h1>Logged out from hiPal</h1>
        <div>
            <p>You have successfully logged out. You can <a href="{% url 'login' %}">Log in again</a>.</p>
        </div>
    </div>
    {% endblock %}
</body>

</html>
