<!doctype html>
<html lang="en">
{% extends "secondbase.html" %}

{% load static %}


<head>
        <!-- Required meta templatetags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Incorporated CSS-->
    <link rel="stylesheet" href="{% static 'css/languages.css' %}" type="text/css">

    <title>{% block title %}Log out{% endblock %}</title>
</head>
<div>
    {% block content %}
    <div class="container text-center py-5">
        <h2 class="py-5">Logged out from hiPal</h2>
        <div>
            <p class="text-success">You have successfully logged out. Thanks for you visit!</p>
        </div>
         <div>
             <p>You can <a href="{% url 'instructor_login' %}">log in again</a>.</p>
        </div>
        <div class="py-5">
            <p class="py-5"></p>
        </div>
        <div class="py-5"></div>
         <div class="py-5">
             <p class="py-5"><a class="py-5"></a></p>
        </div>
    </div>
    {% endblock %}
</body>
</html>
