<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load static %}

<head>
        <!-- Required meta templatetags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Incorporated CSS-->
    <link rel="stylesheet" href="{% static 'languages/styles.css' %}" type="text/css">
    <title>{% block title %} Edit "{{ lesson.title }}" {% endblock%}</title>
</head>

<body>
 {% block content %}
<div class="container bg-light text-center">
    <div class="py-5">
        <h1 class="title py-3">Edit "{{ lesson.title }}"</h1>
        <div class="py-3">
            <h2 class="py-3 text-primary">Lesson Units</h2>
            </div>
        </div>
    <div class="mx-3">
        <div style="display:inline-block;">
                <form method="post" style="display:inline-block;">
                {{ formset }}
                {{ formset.management_form }}
                {% csrf_token %}
                    <div class="py-3">
                        <button type="submit" class="btn btn-primary text-center">Save Units</button>
                    </div>

            </form>
    </div>
        </div>
</div>
{% endblock%}
</body>

</html>
