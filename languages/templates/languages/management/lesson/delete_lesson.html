<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}

<head>
        <!-- Required meta templatetags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Incorporated CSS-->
    <link rel="stylesheet" href="{%static 'languages/styles.css'%}" type="text/css">

    <title>{% block title %}Delete lesson{% endblock %}</title>
</head>

<body>
    {% block content %}
    <div class="container bg-light main content text-center">
        <h1 class="title py-3">Delete lesson "{{ object.title }}"</h1>
        <div class="py-5">
            <form action="" method="post">
                {% csrf_token %}
                <p class="text-danger">Are you sure you want to proceed with the deletion of "{{ object }}"?</p>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </form>
        </div>
    </div>
    {% endblock %}

</body>

</html>
